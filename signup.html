    const { createClient } = supabase;

  <script>
    // signup.js content
    async function signup(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const username = document.getElementById("username").value; // Ambil username dari input

      const { data, error } = await window.supabase.auth.signUp({
        email,
        password,
        options: {
          data: { username: username }, // PENTING: Kirim username di options.data
        },
      });

      if (error) {
        alert("Registrasi gagal: " + error.message);
        return;
      }

      if (!data || !data.user || !data.user.id) {
        alert("Registrasi berhasil, tetapi data pengguna tidak lengkap. Silakan coba login.");
        window.location.href = "signin.html";
        return;
      }

      alert("Registrasi berhasil, silakan login!");
      window.location.href = "signin.html";
    }
  </script>
</head>
<body>
  <main class="auth-section">
    <h2>Daftar Akun</h2>
    <form onsubmit="signup(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Daftar</button>
    </form>
    <p>Sudah punya akun? <a href="signin.html">Login</a></p>
  </main>
</body>
</html>
